<section class="experience col-xs-12" id="experience">
    <div class="row">
        <div class="col-xs-12">
            <h2>Professional Experience</h2>
        </div>
        <div class="row">
            <div class="col-xs-offset-1 col-xs-11 content-container">
                <div class="work-row" *ngFor="let work of works; let _index = index">
                    <div class="work-header">
                        <span> {{work.year}} </span>
                        <span>{{work.company}}</span>
                    </div>
                    <div>{{work.description}}</div>
                    <div *ngIf="work.techs">
                        <span>Programming Languages & Techniques: </span>
                        <span>{{work.techs}}</span>
                    </div>
                    <arrow-floating *ngIf="_index == 0"  
                         imageUrl="/images/arrow.png"
                         message="Look here... this is important!" 
                         moveText="false" 
                         floatingDirection="left" 
                         spaceWidth="5%" 
                         spaceHeight="100%">
                   </arrow-floating>
                </div>
            </div>
        </div>
    </div>
</section>
